<template>
    <lightning-card title="account recards" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <div class="slds-var-m-around_medium">
                <lightning-input label="enter account name" value={setKey} onchange={handlechange}></lightning-input>
            </div>
            <template if:true={accounts.data}>

                <template for:each={accounts.data} for:item="acc">
                    <lightning-layout key={acc.id} class="slds-var-m-around_medium" >
                        <lightning-layout-item>
                        
                            {acc.Name}
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </template>
        </div>
    </lightning-card>
    
</template>
