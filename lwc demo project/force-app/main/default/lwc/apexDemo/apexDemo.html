<template>
    <lightning-card title="wire with property" icon-name="custom:custom21" >
                <template if:true={accountrecord}>
                    <div class="slds-var-m-around_medium">
                    <template for:each={accountrecord.data}  for:item="acc">
                        <lightning-layout key={acc.id} class="slds-var-m-vertical_x-small" style="color: black;">
                            <lightning-layout-item>{acc.id} {acc.name}</lightning-layout-item>
                        </lightning-layout>
                       
                    </template>
                    </div>
                </template>
    
    </lightning-card>
    
</template>
